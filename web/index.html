<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detector de Seguridad - Demo Web</title>
  <link rel="stylesheet" href="/web/styles.css" />
</head>
<body>
  <header>
    <h1>Detector de Seguridad — Demo Web</h1>
    <p class="sub">Subí una imagen y obtené detecciones (JSON + imagen con cajas).</p>
  </header>

  <main>
    <section class="panel">
      <div class="field">
        <label for="file">Imagen (JPG o PNG)</label>
        <input id="file" type="file" accept="image/jpeg,image/png" />
      </div>

      <div class="field">
        <label for="conf">Confianza (<span id="confVal">0.35</span>)</label>
        <input id="conf" type="range" min="0.05" max="0.95" step="0.05" value="0.35" />
      </div>

      <div class="actions">
        <button id="btnDetect">Detectar</button>
      </div>

      <div id="msg" class="msg"></div>
    </section>

    <section class="cols">
      <div class="col">
        <h3>Vista previa</h3>
        <img id="preview" alt="preview" />
      </div>

      <div class="col">
        <h3>Resultado (imagen con cajas)</h3>
        <img id="viz" alt="viz" />
      </div>

      <div class="col">
        <h3>JSON</h3>
        <pre id="json" class="json"></pre>
      </div>
    </section>
  </main>

  <footer>
    <a href="/docs" target="_blank">Abrir Swagger</a>
  </footer>

  <script src="/web/app.js"></script>
</body>
</html>
